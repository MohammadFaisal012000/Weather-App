<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -->
        <form class="form-container" data-searchForm>
          <input
            placeholder="Search for City..."
            data-searchInput
            id="cityData"
          />
          <button class="btn" type="submit">
            <img
              src="search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading screen container -->
        <div class="sub-container loading-container">
          <img src="loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>

          <!-- weather Icon -->
          <img data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>

          <!-- 3 cards - parameters -->
          <div class="parameter-container">
            <!-- card1 -->
            <div class="parameter">
              <img src="wind.png" />
              <p>WindSpeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card2 -->
            <div class="parameter">
              <img src="humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card3 -->
            <div class="parameter">
              <img src="cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
      <div class="bad">
        <img src="not-found.png" alt="" width="400px" height="400px" />
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="index1.js"></script>
  </body>
</html>
